<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Lab Record - CH Akshay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body class="bg-gray-900">
    <div class="flex h-screen text-white">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 flex flex-col">
            <!-- Profile Section -->
            <div class="p-6 bg-gray-900 border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <img id="profileImg" src="profile.jpg" alt="Profile" 
                             class="w-16 h-16 rounded-full object-cover"
                             onerror="this.style.display='none'; document.getElementById('profileFallback').style.display='flex'">
                        <div id="profileFallback" class="w-16 h-16 rounded-full bg-gray-600 items-center justify-center text-2xl font-bold hidden">
                            CA
                        </div>
                        <div class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 rounded-full border-2 border-gray-900"></div>
                    </div>
                    <div>
                        <h2 class="font-semibold text-lg">CH Akshay</h2>
                        <p class="text-sm text-gray-400">Roll: 238W1A1283</p>
                    </div>
                </div>
            </div>

            <!-- Header -->
            <div class="px-6 py-4 border-b border-gray-700">
                <h3 class="text-sm font-semibold text-gray-400 uppercase">Weeks</h3>
            </div>

            <!-- Weeks List -->
            <div class="flex-1 overflow-y-auto" id="weeksList">
                <!-- Weeks will be generated by JavaScript -->
            </div>

            <!-- Footer -->
            <div class="p-4 border-t border-gray-700 text-center text-sm text-gray-500">
                Java Programming Laboratory
                <div class="mt-1">Week <span id="currentWeek">1</span> of 12</div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col bg-gray-100">
            <!-- Header Bar -->
            <div class="bg-white shadow-sm px-6 py-4 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Week <span id="weekTitle">1</span></h1>
                    <p class="text-sm text-gray-500">Laboratory Record</p>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="downloadPDF()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        <span>Download</span>
                    </button>
                    <button class="px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Java Lab
                    </button>
                </div>
            </div>

            <!-- PDF Viewer Area -->
            <div class="flex-1 p-6">
                <div class="bg-white rounded-lg shadow-lg h-full flex flex-col">
                    <div class="bg-gray-800 px-4 py-3 rounded-t-lg flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span class="text-white font-medium" id="pdfName">week-1.pdf</span>
                        </div>
                        <button onclick="downloadPDF()" class="text-white hover:text-gray-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- PDF Embed -->
                    <div class="flex-1 bg-gray-50 rounded-b-lg overflow-hidden relative">
                        <iframe id="pdfViewer" class="w-full h-full absolute inset-0" title="PDF Viewer"></iframe>
                        
                        <!-- Fallback message -->
                        <div id="fallbackMsg" class="hidden absolute inset-0 p-8 text-center text-gray-600 flex flex-col items-center justify-center bg-white">
                            <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <h3 class="text-xl font-semibold mb-2" id="fallbackTitle">Week 1 Laboratory Record</h3>
                            <p class="mb-4">PDF cannot be displayed in this browser</p>
                            <button onclick="openPDFNewTab()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                Open PDF in New Tab
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentWeek = 1;

        // Generate weeks list
        function generateWeeksList() {
            const weeksList = document.getElementById('weeksList');
            for (let i = 1; i <= 12; i++) {
                const weekButton = document.createElement('button');
                weekButton.className = `w-full flex items-center justify-between px-6 py-3 hover:bg-gray-700 transition-colors ${i === 1 ? 'bg-gray-700' : ''}`;
                weekButton.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="font-medium">Week ${i}</span>
                    </div>
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                `;
                weekButton.onclick = () => selectWeek(i);
                weeksList.appendChild(weekButton);
            }
        }

        function selectWeek(week) {
            currentWeek = week;
            
            // Update active state
            const buttons = document.querySelectorAll('#weeksList button');
            buttons.forEach((btn, idx) => {
                if (idx + 1 === week) {
                    btn.classList.add('bg-gray-700');
                } else {
                    btn.classList.remove('bg-gray-700');
                }
            });

            // Update content
            document.getElementById('weekTitle').textContent = week;
            document.getElementById('currentWeek').textContent = week;
            document.getElementById('pdfName').textContent = `week-${week}.pdf`;
            document.getElementById('fallbackTitle').textContent = `Week ${week} Laboratory Record`;
            
            // Load PDF
            const pdfPath = `pdfs/week-${week}.pdf`;
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = pdfPath;
        }

        function downloadPDF() {
            const link = document.createElement('a');
            link.href = `pdfs/week-${currentWeek}.pdf`;
            link.download = `week-${currentWeek}.pdf`;
            link.click();
        }

        function openPDFNewTab() {
            window.open(`pdfs/week-${currentWeek}.pdf`, '_blank');
        }

        // Initialize
        generateWeeksList();
        selectWeek(1);
    </script>
</body>
</html>
