<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Lab Record - T.Pandu ranga sai manikanta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>

<body class="bg-gray-900">

<div class="flex h-screen text-white">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 flex flex-col">
        <div class="p-6 bg-gray-900 border-b border-gray-700">
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <img src="profile.jpg" class="w-16 h-16 rounded-full object-cover"
                         onerror="this.style.display='none'; document.getElementById('profileFallback').style.display='flex'">
                    <div id="profileFallback"
                         class="w-16 h-16 rounded-full bg-gray-600 items-center justify-center text-2xl font-bold hidden">
                        CA
                    </div>
                    <div class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 rounded-full border-2 border-gray-900"></div>
                </div>
                <div>
                    <h2 class="font-semibold text-lg">T Pandu ranga sai manikanta</h2>
                    <p class="text-sm text-gray-400">Roll: 238W1A12C4</p>
                </div>
            </div>
        </div>

        <div class="px-6 py-4 border-b border-gray-700">
            <h3 class="text-sm font-semibold text-gray-400 uppercase">Weeks</h3>
        </div>

        <div class="flex-1 overflow-y-auto" id="weeksList"></div>

        <div class="p-4 border-t border-gray-700 text-center text-sm text-gray-500">
            Java Programming Laboratory
            <div class="mt-1">Week <span id="currentWeek">1</span> of 12</div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-1 flex flex-col bg-gray-100">

        <!-- Header -->
        <div class="bg-white shadow-sm px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Week <span id="weekTitle">1</span></h1>
                <p class="text-sm text-gray-500">Laboratory Record</p>
            </div>

            <button onclick="downloadPDF()"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Download PDF
            </button>
        </div>

        <!-- PDF Area -->
        <div class="flex-1 p-6">
            <div class="bg-white rounded-lg shadow-lg h-full flex flex-col">

                <div class="bg-gray-800 px-4 py-3 rounded-t-lg flex justify-between items-center">
                    <span class="text-white font-medium" id="pdfName">week-1.pdf</span>
                    <button onclick="openPDFNewTab()" class="text-white hover:text-gray-300">
                        Open
                    </button>
                </div>

                <!-- Viewer -->
                <div class="flex-1 relative bg-gray-50">
                    <iframe id="pdfViewer"
                        class="absolute inset-0 w-full h-full border-none"></iframe>

                    <!-- Fallback -->
                    <div id="fallbackMsg"
                        class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-gray-600 p-6">
                        <h3 class="text-xl font-semibold mb-2" id="fallbackTitle">
                            Week 1 Laboratory Record
                        </h3>
                        <p class="mb-4 text-center">
                            PDF preview is not supported in this browser.
                        </p>
                        <button onclick="openPDFNewTab()"
                            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Open PDF
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script>
let currentWeek = 1;

function generateWeeksList() {
    const list = document.getElementById('weeksList');
    for (let i = 1; i <= 12; i++) {
        const btn = document.createElement('button');
        btn.className = `w-full px-6 py-3 flex justify-between items-center hover:bg-gray-700 ${i === 1 ? 'bg-gray-700' : ''}`;
        btn.innerHTML = `<span>Week ${i}</span><span>â–¶</span>`;
        btn.onclick = () => selectWeek(i);
        list.appendChild(btn);
    }
}

function selectWeek(week) {
    currentWeek = week;

    document.querySelectorAll('#weeksList button').forEach((b, i) =>
        b.classList.toggle('bg-gray-700', i + 1 === week)
    );

    document.getElementById('weekTitle').textContent = week;
    document.getElementById('currentWeek').textContent = week;
    document.getElementById('pdfName').textContent = `week-${week}.pdf`;
    document.getElementById('fallbackTitle').textContent = `Week ${week} Laboratory Record`;

    const pdfPath = `pdfs/week-${week}.pdf`;
    const iframe = document.getElementById('pdfViewer');
    const fallback = document.getElementById('fallbackMsg');

    iframe.src = pdfPath;
    fallback.classList.add('hidden');

    setTimeout(() => {
        try {
            if (!iframe.contentDocument) throw new Error();
        } catch {
            iframe.src = '';
            fallback.classList.remove('hidden');
        }
    }, 500);
}

function downloadPDF() {
    const a = document.createElement('a');
    a.href = `pdfs/week-${currentWeek}.pdf`;
    a.download = `week-${currentWeek}.pdf`;
    a.click();
}

function openPDFNewTab() {
    window.open(`pdfs/week-${currentWeek}.pdf`, '_blank');
}

generateWeeksList();
selectWeek(1);
</script>

</body>
</html>
